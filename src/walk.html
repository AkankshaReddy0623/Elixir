<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">BMI Calculator</h2>
        
        <!-- BMI Form -->
        <form id="bmiForm" class="space-y-4">
            <!-- Age -->
            <div>
                <label for="age" class="block text-gray-700 font-semibold">Age</label>
                <input type="number" id="age" min="1" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>
            
            <!-- Gender -->
            <div>
                <label for="gender" class="block text-gray-700 font-semibold">Gender</label>
                <select id="gender" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Height -->
            <div>
                <label for="height" class="block text-gray-700 font-semibold">Height (cm)</label>
                <input type="number" id="height" min="50" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>
            
            <!-- Weight -->
            <div>
                <label for="weight" class="block text-gray-700 font-semibold">Weight (kg)</label>
                <input type="number" id="weight" min="1" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>
            
            <!-- Submit Button -->
            <button type="button" onclick="calculateBMI()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Calculate BMI</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t mt-6 flex justify-around pt-4 z-50">
        <a href="./home.html" class="text-blue-600 text-2xl lg:text-3xl">üè†</a>
        <a href="./contact.html" class="text-gray-600 text-2xl lg:text-3xl">ü©∫</a>
        <a href="./reminder.html" class="text-gray-600 text-2xl lg:text-3xl">üìä</a>
        <a href="./articles.html" class="text-gray-600 text-2xl lg:text-3xl">üì∞</a>
    </footer>

    <!-- JavaScript for BMI Calculation -->
    <script>
        function calculateBMI() {
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const resultDiv = document.getElementById("result");

            // Validation check
            if (!age || !gender || !height || !weight) {
                resultDiv.textContent = "Please fill in all fields.";
                resultDiv.className = "text-red-500 mt-4 text-center";
                return;
            }

            // Calculate BMI
            const heightMeters = height / 100;
            const bmi = (weight / (heightMeters * heightMeters)).toFixed(1);

            // Determine BMI Category
            let category = "";
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else if (bmi >= 30 && bmi < 34.9) {
                category = "Obese";
            } else {
                category = "Extremely Obese";
            }

            // Display the result
            resultDiv.textContent = `Your BMI is ${bmi}. You are classified as: ${category}.`;
            resultDiv.className = "text-green-600 mt-4 text-center";
        }
    </script>

</body>
</html>
